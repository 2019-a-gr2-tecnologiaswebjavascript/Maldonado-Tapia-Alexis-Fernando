<ion-header>
    <ion-toolbar>
      <ion-title>
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>  
    <ion-row>Examen II Bimestre</ion-row>
    <ion-row>Tecnologias Web con Javascript</ion-row>
    <ion-row>Hecho por: Alexis Maldonado</ion-row>
    <ion-row>
        <form
        #formularioJugador="ngForm"
        novalidate
        (submit)="login(formularioJugador)"
        >
          <div class="form-group">
              <ion-item>
                <ion-label position="floating" for="correo">Correo</ion-label>
                <ion-input type="text" placeholder="Correo Electronico"
                required
                name="correo" 
                id="correo"
                [(ngModel)]="correo"
                #vtNombre = "ngModel"
                ></ion-input>
              </ion-item>               
          </div>

          <div class="form-group">
              <ion-item>
                <ion-label position="floating" for="contrasenia">Contrase√±a</ion-label>
                <ion-input type="password" placeholder="*********"
                required
                name="contrasenia" 
                id="contrasenia"
                [(ngModel)]="contrasenia"
                #vtNombre = "ngModel"
                ></ion-input>
              </ion-item>               
          </div>

          
          <ion-button type="submit">Entrar</ion-button>
          </form>
    </ion-row>
    <router-outlet></router-outlet>
  </ion-content>
